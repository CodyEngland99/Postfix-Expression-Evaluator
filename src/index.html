<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Letter Input Form</title>
	</head>
	<body>
		<div class="container">
			<div class="letters-column">
				<form id="letterForm">
					<div id="title-container">
						<h2 id="title">Variables</h2>
						<button id="clear-variables" type="button">Clear</button>
					</div>
					<div class="letter-input" id="A">
						<label for="A">A:</label>
						<input type="number" class="letter" name="A" />
					</div>
					<div class="letter-input" id="B">
						<label for="B">B:</label>
						<input type="number" class="letter" name="B" />
					</div>
					<div class="letter-input" id="C">
						<label for="C">C:</label>
						<input type="number" class="letter" name="C" />
					</div>
					<div class="letter-input" id="D">
						<label for="D">D:</label>
						<input type="number" class="letter" name="D" />
					</div>
					<div class="letter-input" id="E">
						<label for="E">E:</label>
						<input type="number" class="letter" name="E" />
					</div>
					<div class="letter-input" id="F">
						<label for="F">F:</label>
						<input type="number" class="letter" name="F" />
					</div>
					<div class="letter-input" id="G">
						<label for="G">G:</label>
						<input type="number" class="letter" name="G" />
					</div>
					<div class="letter-input" id="H">
						<label for="H">H:</label>
						<input type="number" class="letter" name="H" />
					</div>
					<div class="letter-input" id="I">
						<label for="I">I:</label>
						<input type="number" class="letter" name="I" />
					</div>
					<div class="letter-input" id="J">
						<label for="J">J:</label>
						<input type="number" class="letter" name="J" />
					</div>
					<div class="letter-input" id="K">
						<label for="K">K:</label>
						<input type="number" class="letter" name="K" />
					</div>
					<div class="letter-input" id="L">
						<label for="L">L:</label>
						<input type="number" class="letter" name="L" />
					</div>
					<div class="letter-input" id="M">
						<label for="M">M:</label>
						<input type="number" class="letter" name="M" />
					</div>
					<div class="letter-input" id="N">

					<div class="letter-input" id="O">

						<input type="number" class="letter" name="O" />
					</div>
					<div class="letter-input" id="P">
						<label for="P">P:</label>
						<input type="number" class="letter" name="P" />
					</div>
					<div class="letter-input" id="Q">
						<label for="Q">Q:</label>
						<input type="number" class="letter" name="Q" />
					</div>
					<div class="letter-input" id="R">
						<label for="R">R:</label>
						<input type="number" class="letter" name="R" />
					</div>
					<div class="letter-input" id="S">
						<label for="S">S:</label>
						<input type="number" class="letter" name="S" />
					</div>
					<div class="letter-input" id="T">
						<label for="T">T:</label>

						<input type="number" class="letter" name="V" />
					</div>
					<div class="letter-input" id="W">
						<label for="W">W:</label>
						<input type="number" class="letter" name="W" />
					</div>
					<div class="letter-input" id="X">
						<label for="X">X:</label>
						<input type="number" class="letter" name="X" />
					</div>
					<div class="letter-input" id="Y">
						<label for="Y">Y:</label>
						<input type="number" class="letter" name="Y" />
					</div>
					<div class="letter-input" id="Z">
						<label for="Z">Z:</label>
						<input type="number" class="letter" name="Z" />
					</div>
				</form>
			</div>
			<div class="expression-section">
				<div>
					<h1 id="main-title">Postfix Expression Evaluator</h1>
				</div>
				<label for="expression">Expression:</label>
				<input type="text" id="expression" name="expression" />
				<div id="switch-container">
					<label class="switch">
						<input type="checkbox" id="toggleSwitch" />
						<span class="slider"></span>
					</label>
					<p id="slider-info">
						Enable space-separated digits e.g. treat "65" as one number in "65
						+"
					</p>
				</div>

				<button id="submit-btn">Calculate</button>
				<div id="result"></div>
			</div>
		</div>
	</body>
</html>
